name: Update Mercado Livre Ratings (Weekly)

on:
  schedule:
    # üïí Domingo √†s 03:00 UTC (00:00 hor√°rio de Bras√≠lia)
    - cron: "0 3 * * 0"
  workflow_dispatch:

jobs:
  update-ratings:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # =========================
      # NODE
      # =========================
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # =========================
      # DEPEND√äNCIAS
      # =========================
      - name: üì¶ Install dependencies
        run: npm ci

      # =========================
      # MERCADO LIVRE ‚Äî RATINGS
      # =========================
      - name: ‚≠ê Update Mercado Livre ratings (HTML-only)
        run: node --loader ts-node/esm scripts/updateMercadoLivreRatings.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
