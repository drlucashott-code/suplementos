name: Update Mercado Livre Ratings (Weekly)

on:
  schedule:
    # ğŸ•’ Toda semana, domingo Ã s 03:00 (UTC)
    # No Brasil (UTC-3): domingo 00:00
    - cron: "0 3 * * 0"

  # Permite rodar manualmente pelo GitHub
  workflow_dispatch:

jobs:
  update-ratings:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: â­ Update Mercado Livre ratings (HTML-only)
        run: npx ts-node scripts/updateMercadoLivreRatings.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
