name: SQS Price Processor (Real-time)

on:
  schedule:
    # Roda a cada 30 minutos (ex: 00:00, 00:30, 01:00...)
    - cron: "*/30 * * * *"
  
  workflow_dispatch: # Permite-te rodar manualmente se tiveres pressa

jobs:
  process-sqs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Process SQS Messages
        run: npx tsx scripts/sqs-processor.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          AMAZON_REGION: "us-east-1"
          AMAZON_HOST: "webservices.amazon.com.br"
          AWS_REGION: "us-east-2" 
          AWS_QUEUE_URL: ${{ secrets.AWS_QUEUE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}