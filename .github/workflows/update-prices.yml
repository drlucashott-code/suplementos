name: Update Prices (Amazon + Mercado Livre)

on:
  schedule:
    # Todos os dias Ã s 06:00 UTC (03:00 no Brasil)
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Amazon price update
        run: npm run update:amazon
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Mercado Livre price update
        run: npm run update:ml
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
