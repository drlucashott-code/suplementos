name: Update Prices (Amazon API Only)

on:
  schedule:
    # Roda a cada 4 horas (00, 04, 08, 12, 16, 20 UTC)
    # Isso cobre o dia todo no Brasil e garante atualização constante
    - cron: "0 */4 * * *"

  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub se precisar

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1. SETUP BÁSICO
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # =========================
      # 2. BANCO DE DADOS
      # =========================
      - name: Generate Prisma Client
        run: npx prisma generate

      # =========================
      # 3. EXECUÇÃO (API ONLY)
      # =========================
      - name: Update Amazon prices
        # ⚠️ CAMINHO CORRIGIDO:
        # Aponta para 'src/scripts/updateAmazonPrices.ts' (Case Sensitive no Linux)
        run: npx tsx scripts/updateAmazonPrices.ts
        env:
          # Banco de Dados
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Descomente a linha abaixo se usar Supabase/Neon com Connection Pooling
          # DIRECT_URL: ${{ secrets.DIRECT_URL }}

          # Credenciais Amazon
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          
          # Configurações Padrão
          AMAZON_REGION: "us-east-1"
          AMAZON_HOST: "webservices.amazon.com.br"