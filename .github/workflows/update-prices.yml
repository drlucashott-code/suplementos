name: Update Prices (Amazon API Only)

on:
  schedule:
    # De 2 em 2 horas, das 08:00 às 00:00 (Horário de Brasília)
    # Horários BRT: 08, 10, 12, 14, 16, 18, 20, 22, 00
    # Horários UTC: 11, 13, 15, 17, 19, 21, 23, 01, 03
    - cron: "0 1,3,11,13,15,17,19,21,23 * * *"

  workflow_dispatch: # Permite rodar manualmente pelo botão Actions

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Update Amazon prices
        run: npx tsx scripts/updateAmazonPrices.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          AMAZON_REGION: "us-east-1"
          AMAZON_HOST: "webservices.amazon.com.br"