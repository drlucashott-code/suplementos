name: Update Prices (Amazon API Only)

on:
  schedule:
    # Horários UTC: 03h, 09h, 15h, 21h
    # Horários BRT: 00h, 06h, 12h, 18h
    - cron: "0 3,9,15,21 * * *"

  workflow_dispatch: # Permite rodar manualmente sem inputs complexos

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1. SETUP BÁSICO
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # =========================
      # 2. BANCO DE DADOS
      # =========================
      - name: Generate Prisma Client
        run: npx prisma generate

      # =========================
      # 3. EXECUÇÃO (API ONLY)
      # =========================
      - name: Update Amazon prices
        # Certifique-se que o caminho do arquivo bate com o seu projeto.
        # Usei 'src/scripts/update-amazon.ts' baseado no código anterior.
        run: npx tsx src/scripts/updateAmazonPrices.ts
        env:
          # Banco de Dados
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Se usar Supabase/Neon com Pooling, pode precisar do DIRECT_URL:
          # DIRECT_URL: ${{ secrets.DIRECT_URL }}

          # Credenciais Amazon
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          
          # Configurações Padrão (Podem ser fixas aqui ou Secrets)
          AMAZON_REGION: "us-east-1"
          AMAZON_HOST: "webservices.amazon.com.br"