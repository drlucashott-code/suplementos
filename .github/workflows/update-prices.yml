name: Update Prices (Amazon + Mercado Livre)

on:
  schedule:
    - cron: "0 6 * * *"   # 1x por dia (06:00 UTC)
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # NODE
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # =========================
      # DEPENDÊNCIAS
      # =========================
      - name: Install dependencies
        run: npm ci

      # =========================
      # AMAZON (API)
      # =========================
      - name: Update Amazon prices
        run: node --loader ts-node/esm scripts/updateAmazonPrices.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          AMAZON_REGION: ${{ secrets.AMAZON_REGION }}
          AMAZON_HOST: ${{ secrets.AMAZON_HOST }}

      # =========================
      # MERCADO LIVRE — PRICES
      # =========================
      - name: Update Mercado Livre prices (HTML)
        run: node --loader ts-node/esm scripts/updateMercadoLivrePrices.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
