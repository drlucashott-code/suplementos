name: Update Prices (Amazon + Mercado Livre)

on:
  schedule:
    - cron: "0 6 * * *"   # 1x por dia
  workflow_dispatch:

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - run: npx playwright install --with-deps chromium

      - name: Update Amazon prices
        run: node --loader ts-node/esm scripts/updateAmazonPrices.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          AMAZON_REGION: ${{ secrets.AMAZON_REGION }}
          AMAZON_HOST: ${{ secrets.AMAZON_HOST }}

      - name: Update Mercado Livre prices (Browser)
        run: node --loader ts-node/esm scripts/updateMercadoLivrePricesBrowser.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
