name: Update Amazon Prices

on:
  schedule:
    # Hor√°rios UTC: 09:00, 15:00, 21:00, 02:00
    # Hor√°rios BRT: 06:00, 12:00, 18:00, 23:00
    - cron: '0 9,15,21,2 * * *'
  
  workflow_dispatch:
    inputs:
      mode:
        description: 'For√ßar Scraping?'
        type: boolean
        default: false

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Updater
        run: |
          # Pega a hora atual (UTC)
          HOUR=$(date -u +%H)
          
          # Se for 09h UTC (06h Brasil) OU se foi acionado manualmente com flag true
          if [ "$HOUR" == "09" ] || [ "${{ inputs.mode }}" == "true" ]; then
            echo "üî• Executando com FALLBACK DE SCRAPING..."
            # ATEN√á√ÉO: Aqui est√° o nome correto do seu arquivo
            npx tsx scripts/updateAmazonPrices.ts --scrape
          else
            echo "üõ°Ô∏è Executando APENAS API..."
            # ATEN√á√ÉO: Aqui est√° o nome correto do seu arquivo
            npx tsx scripts/updateAmazonPrices.ts
          fi
        env:
          # LEMBRE DE CADASTRAR ESSES SECRETS NO GITHUB
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}