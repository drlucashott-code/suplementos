name: Update Prices (Amazon API Only)

on:
  schedule:
    # Retornado para 4 em 4 horas (00, 04, 08, 12, 16, 20 UTC)
    - cron: "0 */4 * * *"

  workflow_dispatch: # Permite rodar manualmente pelo bot√£o se precisar

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Update Amazon prices
        run: npx tsx scripts/updateAmazonPrices.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          AMAZON_REGION: "us-east-1"
          AMAZON_HOST: "webservices.amazon.com.br"